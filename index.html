<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Stopwatch Timer App</title>
</head>

<body>

    <div class="container">

        <div class="timeDisplay">
            <span id="hours">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>:
            <span id="milliseconds">000</span>
        </div>
        <div class="controls">
            <button class="startBtn" id="startBtn">Start</button>
            <button class="stopBtn" id="stopBtn">Stop</button>
            <button class="pauseBtn" id="pauseBtn">Pause</button>
            <button class="resetBtn" id="resetBtn">Reset</button>
        </div>
        <div class="details">
            <h2 class="details-heading">Lap Times</h2>
            <ul id="details-list"></ul>
        </div>

    </div>
</body>

</html>
